<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/eeda5486a2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 500px; max-height: 90vh; overflow-y: auto">
      <h3 class="mb-3 text-center">Notes App</h3>

      <!-- Input -->
      <div class="input-group mb-3">
        <input type="text" id="noteTitle" class="form-control" placeholder="Note title..." />
      </div>
      <div class="mb-3">
        <textarea
          id="noteContent"
          class="form-control"
          rows="3"
          placeholder="Write your note here..."
        ></textarea>
      </div>
      <button id="addNoteBtn" class="btn btn-primary w-100 mb-3">Add Note</button>

      <!-- Search -->
      <input
        type="text"
        id="searchInput"
        class="form-control mb-3"
        placeholder="Search notes..."
      />

      <!-- Notes list -->
      <div id="notesContainer" class="notes-container">
        <!-- Notes will appear here -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
